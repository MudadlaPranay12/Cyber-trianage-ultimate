{% extends 'base.html' %}
{% block title %}Login - Cyber Triage ULTIMATE{% endblock %}
{% block body %}
<div class="card">
  <h2>Login</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
        <div class="{{ 'error' if cat=='error' else 'notice' }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" onclick="gsap.to(this,{scale:1.05,duration:.2})">Login</button>
  </form>
</div>
{% endblock %}
